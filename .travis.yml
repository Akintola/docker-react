language: generic
sudo: required
services: 
  - docker

before_install:
  - docker build -t akintola/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true akintola/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  bucket-name: "elasticbeanstalk-us-east-2-873417030420"
  buket-path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_ley:
    secure: "$AWS_SECRET_KEY"
